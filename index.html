<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="container mt-4 p-2" id="client-container">
    <h1 class="text-center mb-4">Amazing Form</h1>
    <form id="clientForm" onsubmit="return validateForm()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" name="nom" required>

        </div>

        <div class="form-group col-md-6">
          <label for="prenom">Prénom</label>
          <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>
      </div>

      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" class="form-control" id="adresse" name="adresse" required>
        <small id="emailHelp" class="form-text text-muted">Nous partagerons votre mail avec tout le monde :)</small>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="cp">Code Postal</label>
          <input type="text" class="form-control" id="cp" name="cp" required>
        </div>

        <div class="form-group col-md-6">
          <label for="ville">Ville</label>
          <input type="text" class="form-control" id="ville" name="ville" required>
        </div>
      </div>

      <div class="form-group">
        <label for="tel">Téléphone</label>
        <input type="tel" class="form-control" id="tel" name="tel" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Civilité</label>
        <select class="form-control" id="civilite" name="civilite" required>
          <option value="M">Monsieur</option>
          <option value="Mme">Madame</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-group col-md-6">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
      </div>

      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" name="login" required>
      </div>

        <div class="form-group d-flex justify-content-center">
            <button type="submit" class="btn btn-warning">Inscription</button>
        </div>
    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
